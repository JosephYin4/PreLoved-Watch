<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Watch Brands</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJf3b4j42f2s7O1uZpH4aYlZ8kWnBnk5uX7xlcU6wH7x9xfVGrQePY5uF0tt" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .section-title {
            text-align: center;
            margin-top: 30px;
        }

        .brand-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .brand-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .brand-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .brand-card h5 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .brand-card p {
            font-size: 0.9rem;
            color: #555;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="section-title">Top 10 Watch Brands</h1>

        <!-- Luxury Watches Section -->
        <section id="luxury-watches">
            <h2 class="section-title text-primary">Top 10 Luxury Watch Brands</h2>
            <div class="brand-list" id="luxury-brands">
                <!-- Luxury brand cards will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Casual Watches Section -->
        <section id="casual-watches">
            <h2 class="section-title text-success">Top 10 Casual Watch Brands</h2>
            <div class="brand-list" id="casual-brands">
                <!-- Casual brand cards will be inserted here by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqZZs0vJ7xJknr5+4l4yA6J3PzH4h3Q+fw5+dO0okvq9y" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script>
        // Luxury Watch Brands and their images
        const luxuryBrands = [
            { name: "Rolex", image: https://images.app.goo.gl/51uWFHP9HZJhh5WR6 },
            { name: "Patek Philippe", image: "https://via.placeholder.com/250x150?text=Patek+Philippe" },
            { name: "Audemars Piguet", image: "https://via.placeholder.com/250x150?text=Audemars+Piguet" },
            { name: "Vacheron Constantin", image: "https://via.placeholder.com/250x150?text=Vacheron+Constantin" },
            { name: "Omega", image: "https://via.placeholder.com/250x150?text=Omega" },
            { name: "Richard Mille", image: "https://via.placeholder.com/250x150?text=Richard+Mille" },
            { name: "Tag Heuer", image: "https://via.placeholder.com/250x150?text=Tag+Heuer" },
            { name: "Breitling", image: "https://via.placeholder.com/250x150?text=Breitling" },
            { name: "IWC Schaffhausen", image: "https://via.placeholder.com/250x150?text=IWC+Schaffhausen" },
            { name: "Jaeger-LeCoultre", image: "https://via.placeholder.com/250x150?text=Jaeger-LeCoultre" }
        ];

        // Casual Watch Brands and their images
        const casualBrands = [
            { name: "Casio", image: "https://via.placeholder.com/250x150?text=Casio" },
            { name: "Seiko", image: "https://via.placeholder.com/250x150?text=Seiko" },
            { name: "Timex", image: "https://via.placeholder.com/250x150?text=Timex" },
            { name: "Fossil", image: "https://via.placeholder.com/250x150?text=Fossil" },
            { name: "Citizen", image: "https://via.placeholder.com/250x150?text=Citizen" },
            { name: "Apple Watch", image: "https://via.placeholder.com/250x150?text=Apple+Watch" },
            { name: "Garmin", image: "https://via.placeholder.com/250x150?text=Garmin" },
            { name: "Samsung Galaxy Watch", image: "https://via.placeholder.com/250x150?text=Samsung+Galaxy+Watch" },
            { name: "Michael Kors", image: "https://via.placeholder.com/250x150?text=Michael+Kors" },
            { name: "Nixon", image: "https://via.placeholder.com/250x150?text=Nixon" }
        ];

        // Function to create a brand card
        function createBrandCard(brand) {
            return `
                <div class="brand-card">
                    <img src="${brand.image}" alt="${brand.name}">
                    <h5>${brand.name}</h5>
                    <p>${brand.name} is one of the most recognized watch brands.</p>
                </div>
            `;
        }

        // Display luxury brands
        const luxuryContainer = document.getElementById('luxury-brands');
        luxuryBrands.forEach(brand => {
            luxuryContainer.innerHTML += createBrandCard(brand);
        });

        // Display casual brands
        const casualContainer = document.getElementById('casual-brands');
        casualBrands.forEach(brand => {
            casualContainer.innerHTML += createBrandCard(brand);
        });
    </script>
</body>

</html>
